<br>
<div  class="animated zoomIn slow">
  <mat-card>
    <mat-spinner *ngIf = "isLoading"></mat-spinner>
    <form
      *ngIf = "!isLoading"
      #signupForm="ngForm"
      (submit) = "onSignup(signupForm)"
      >
      <mat-form-field>
        <input
          matInput
          name="email"
          ngModel
          #emailInput = "ngModel"
          type="email"
          placeholder="E-mail"
          required
          email>
        <mat-error *ngIf="emailInput.invalid">Please enter a valid e-mail.</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input
        matInput
        type="password"
        name="password"
        ngModel
        #passwordInput = "ngModel"
        placeholder="Password"
        required>
        <mat-error *ngIf="passwordInput.invalid">Please enter a password!</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input
        matInput
        type="text"
        name="name"
        ngModel
        #nameInput = "ngModel"
        placeholder="Name"
        required>
        <mat-error *ngIf="nameInput.invalid">Please enter your name!</mat-error>
      </mat-form-field>
      <br>
     <br>
      <button
        mat-raised-button
        color="accent"
        type="submit">Signup</button>
    </form>
  </mat-card>

</div>
